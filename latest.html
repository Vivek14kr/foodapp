<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
</head>
<link rel="stylesheet" href="/styles/style.css">

<body onload="searchrec()">
    <div id="navbar"></div>

    <div id="container"></div>
</body>

</html>



<script type="module">
    //www.themealdb.com/api/json/v1/1/search.php?s=Arrabiata
  import navbar from "./components/navbar.js"
  let navbardiv = document.getElementById("navbar")
  navbardiv.innerHTML = navbar()


</script>
<script>
    async function searchrec() {

        let res = await fetch(`https://www.themealdb.com/api/json/v1/1/categories.php`)
        let data = await res.json();
        console.log(data.categories)
        append(data.categories)
    }
    let product = document.getElementById("container")

    function append(data) {
        product.innerHTML = null
        data.forEach(({
            strCategory,
            strCategoryDescription,
            strCategoryThumb
        }) => {

            var div = document.createElement("div")
            var img = document.createElement("img")
            img.src = strCategoryThumb;
          
            var rec = document.createElement("p")
            rec.textContent = strCategoryDescription;
            var name = document.createElement("h2")
            name.textContent = strCategory;
            div.append(name, img, rec)
            product.append(div)

        })

    }
</script>
